<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms</title>
    </head>

    <body>

        <form action="mailto:edlegaar@syr.edu" method="POST">

            <!-- labels are associated with form tags by the value in the FOR attribute in the label, and the ID attribute in the form tag -->
           
            <label for="fullname">Enter Full Name:</label>                                          <!-- short text input -->
            <input type="text" id="fullname" name="fname">

            <br>

            <label for="complaint">Describe Your Complaint:</label> <br>                            <!-- longform text input -->
            <textarea id="complaint" name="complaint">Enter your complaint here.</textarea>

            <br>

            <p>How angry are you?</p>                                                               <!-- radio button input -->
            <input type="radio" id="angry1" name="angry" value="very angry">                        <!-- linked together by using the same value for NAME -->
            <label for="angry1">very angry</label>
            <br>
            <input type="radio" id="angry2" name="angry" value="not too angry">
            <label for="angry2">not too angry</label>

            <br>

            <label for="contactmethod">How would you like to be contacted?</label>                  <!-- select box -->
            <select id="contactmethod" name="contactmethod">
                <option value="phone">Phone</option>
                <option value="email">Email</option>
                <option value="snail mail">Snail Mail</option>
            </select>

            <br>

            <label for="contacttime">Can we contact you at night?</label>                           <!-- checkbox -->
            <input type="checkbox" id="contacttime" name="contacttime" value="yes">

            <br>

            <input type="submit" value="Send My Complaint">                                         <!-- submit -->
        </form>

    </body>
</html>
