<!DOCTYPE html>

<html>
    <title>Adding Links</title>
    <body>

        <!-- external link -->
        <a href="http://www.google.com">Go to Google</a>

        <!-- internal link -->
        <a href="lecturenotes/week2notes.html">Go back to last week's notes.</a>

        <!-- external image link -->
        <img src="http://google.com/logo.png" alt="Google logo">

        <!-- embedded media: youtube video -->
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/eesqK59rhGA" 
        title="YouTube video about HTTP ptorocol" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>

    </body>
</html>
