<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

    <script>
        /*  (1) locate the place you want to change the color
            (2) get the value from the color picker and set the body to it   */
        function changebgcolor () {document.getElementById("pagecolor").style.backgroundColor = document.getElementById("colorpicker").value;}
    </script>

</head>
<body id="pagecolor">
    <form>
        <input type="color" id="colorpicker" onchange="changebgcolor();">
        <!-- onchange happens every time a form value changes -->
    </form>
</body>
</html>
